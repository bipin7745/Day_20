<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>urlParams Posts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-danger mb-4">All Data Fetch</h1>
    <div id="output" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchData() {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts/");

      const data = await response.json();

      const outputDiv = document.getElementById("output");
      let displayData = "";

      for (let i = 0; i <data.length; i++) {
        const post = data[i];
        displayData += `
          <div class="col-md-4" key=${post.id}>
            <div class="card h-100 shadow-sm border-">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">${post.title}</h5>
                <p class="card-text text-secondary flex-grow-1">${post.body}</p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                <a href="fetch.html?id=${post.id}" class="btn btn-primary btn-sm">Read More</a>

                </div>
              </div>
            </div>
          </div>
        `;
      }
      outputDiv.innerHTML = displayData;
    }

    fetchData();

  </script>
</body>
</html>
