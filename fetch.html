<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>urlParams Posts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-danger mb-4">Post Data Fetch</h1>
    <div id="output" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchData() {
      const output = document.getElementById("output");
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        output.innerHTML = `
          <div class="col-md-6 offset-md-3">
            <div class="alert alert-warning text-center" role="alert">
              Invalid or missing post ID in URL
            </div>
            <div class="text-center">
              <a href="data2.html" class="btn btn-primary btn-sm mt-3">Back to All Posts</a>
            </div>
          </div>
        `;
        return; 
      }

        const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);

        if (!response.ok) {
          throw new Error("Post not found");
        }

        const post = await response.json();

        const displayData = `
          <div class="col-md-6 offset-md-3" key="${post.id}">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary">${post.title}</h5>
                <p class="card-text text-secondary flex-grow-1">${post.body}</p>
                <div class="mt-auto d-flex justify-content-end">
                  <a href="data2.html" class="btn btn-primary btn-sm">Back to All Posts</a>
                </div>
              </div>
            </div>
          </div>
        `;
        output.innerHTML = displayData;

      } 


    fetchData();
  </script>
</body>
</html>
